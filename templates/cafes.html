<!-- cafes.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Cafes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>List of Cafes</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Cafe Name</th>
                <th>Location</th>
                <th>Opening Time</th>
                <th>Closing Time</th>
                <th>Coffee Rating</th>
                <th>Wifi Rating</th>
                <th>Power Rating</th>
            </tr>
        </thead>
        <tbody>
            {% for cafe in cafes %}
            <tr>
                <td>{{ cafe[0] }}</td>
                <td><a href="{{ cafe[1] }}" target="_blank">{{ cafe[1] }}</a></td>
                <td>{{ cafe[2] }}</td>
                <td>{{ cafe[3] }}</td>
                <td>{{ cafe[4] }}</td>
                <td>{{ cafe[5] }}</td>
                <td>{{ cafe[6] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="/add" class="btn btn-primary">Add a New Cafe</a>
</body>
</html>
